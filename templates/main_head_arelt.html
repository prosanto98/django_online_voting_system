<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Roboto";
    }
    .font-style {
      font-family: "Roboto";
      font-weight: 500;
      font-size: 17px;
    }
    @media (max-width: 1024px) {
      .font-style {
        font-size: 8px;
      }
    }
  </style>
  <body class="cfs-5 mb-0 pb-0">
    <div
      class="w-100 text-white text-center py-1 fixed-top"
      style="background-color: #01aa4d; z-index: 1040; height: 35px"
    >
      <marquee
        style="line-height: 40px"
        class="mt-0 mb-0 fixed-top"
        onmouseover="this.stop();"
        onmouseout="this.start();"
        direction="left"
        scrollamount="3"
        scrolldelay="10"
      >
        <strong class="text-white font-style d-flex align-items-center"
          >WELCOME TO DHAKA INTERNATIONAL UNIVERSITY ONLINE VOTING
          PLATFORM!</strong
        >
      </marquee>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
